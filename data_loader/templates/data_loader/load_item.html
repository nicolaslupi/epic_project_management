{% extends 'base.html' %}
{% block content %}

<div class="container mt-4">
    <div class="row">
        <div class="col-md-10">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="{% url 'data_loader:items' %}">Items</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">Load Item</li>
                </ol>
            </nav>
        </div>
    </div>
</div>


<div class="container mt-4">
    <div class="row">
        <div class="col-md-10">
            <nav>
                <ol>
                    <a href="{%url 'data_loader:load_type'%}" class="btn btn-primary">Add New Type</a>
                </ol>
            </nav>
        </div>
    </div>
</div>


<div class="container">
    <form method="post" id="CreateItem" data-subtypes-url="{% url 'data_loader:ajax_load_subtypes' %}" data-systems-url="{% url 'data_loader:ajax_load_systems' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <div class='col-md-2'><input type="submit" name='continue' value="Save and add another"></div>
        <div class='col-md-2'><input type="submit" name='stop' value="Save"></div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
    $("#id_type").change(function () {
        const url = $("#CreateItem").attr("data-subtypes-url");  // get the url of the `load_cities` view
        const typeId = $(this).val();  // get the selected country ID from the HTML input

        $.ajax({                       // initialize an AJAX request
            url: url,                    // set the url of the request (= /persons/ajax/load-cities/ )
            data: {
                'type': typeId       // add the country id to the GET parameters
            },
            success: function (data) {   // `data` is the return of the `load_cities` view function
                $("#id_subtype").html(data);  // replace the contents of the city input with the data that came from the server
            }
        });

    });
</script>

<script>
    $("#id_project").change(function () {
        const url = $("#CreateItem").attr("data-systems-url");  // get the url of the `load_cities` view
        const projectId = $(this).val();  // get the selected country ID from the HTML input

        $.ajax({                       // initialize an AJAX request
            url: url,                    // set the url of the request (= /persons/ajax/load-cities/ )
            data: {
                'project': projectId       // add the country id to the GET parameters
            },
            success: function (data) {   // `data` is the return of the `load_cities` view function
                $("#id_system").html(data);  // replace the contents of the city input with the data that came from the server
            }
        });

    });
</script>

{% endblock %}
