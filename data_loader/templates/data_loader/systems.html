{% extends 'base.html' %}
{% block content %}


<div class="container mt-4">
    <div class="row">
        <div class="col-md-10">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="">Systems</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">System List</li>
                </ol>
            </nav>
        </div>
    
        <div class="col-md-2">
            <a href="{%url 'data_loader:load_system'%}" class="btn btn-primary">Load System</a>
        </div> 
    </div>

    <div class="container">
        {% if systems.count %}
        
        <table id="myTable" class="table table-stripped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Depends On</th>
                    <th>Assigned to Project</th>
                    <th></th>
                </tr>
            </thead>

            <tbody>
                {% for system in systems %}
                <tr>
                    <td>{{system.id}}</td>
                    <td>{{system.name}}</td>
                    <td>{{system.depends_on}}</td>
                    <td>{{system.project}}</td>
                    <td><a href="{% url 'data_loader:edit_system' system.id %}" class="btn btn-secondary btn-sm">Edit</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
    </div>

</div>

<script>
    $(function() {
        $("#myTable").tablesorter();
    });
</script>
   

{% endblock %}
